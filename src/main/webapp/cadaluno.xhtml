<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Alunos</title>
    </h:head>
    <h:body>
        <center>
        <h3 style="font-family: monospace ; font-size: 30px" align="center">Cadastro de Alunos</h3>
        
        <h:form id="frmcadaluno" style="font-family: monospace ; text-align: center" >
            <center>
                <p:panelGrid columns="2" style="font-size: 15px">
                    <p:outputLabel value="Nome do Aluno:" style="font-family: monospace"/>
                    <p:inputText id="a" value="#{alunoBean.aluno.nomealuno}" style="font-family: monospace"/>
                    
                    <p:outputLabel value="Nome Social:" style="font-family: monospace"/>
                    <p:inputText id="b" value="#{alunoBean.aluno.nomesocial}" style="font-family: monospace"/>
                    
                    <p:outputLabel value="Matricula:" style="font-family: monospace"/>
                    <p:inputText id="c" value="#{alunoBean.aluno.mataluno}" style="font-family: monospace"/>
                    
                    <p:outputLabel value="Senha:" style="font-family: monospace"/>
                    <p:inputText id="d" value="#{alunoBean.aluno.senha}" style="font-family: monospace"/>
            </p:panelGrid><br/>
            </center>
                <p:commandButton value="Novo" action="#{alunoBean.novo()}" style="font-family: monospace ; width: 100px; font-size: 15px"/>&nbsp;
                <p:commandButton value="Salvar" action="#{alunoBean.salvar()}" style="font-family: monospace ; width: 100px; font-size: 15px"/>&nbsp;
                <p:commandButton  value="Voltar" style="font-family: monospace ; width: 100px; font-size: 15px" action="index.xhtml?faces-redirect=true"/><br/><br/>
        </h:form><br/>
        
        <p:dataTable  value="#{alunoBean.alunos}" var="a" emptyMessage="Tabela Vazia" style="font-family: monospace ; text-align: center; font-size: 15px; width: 550px">
            <p:column style="font-family: monospace " headerText="Id">#{a.idaluno}</p:column>
            <p:column style="font-family: monospace " headerText="Aluno">#{a.nomesocial}</p:column>
            <p:column style="font-family: monospace " headerText="Matricula">#{a.mataluno}</p:column>
            <p:column headerText="Ações">
                <h:form>
                    <h:commandLink value="Alterar" action="#{alunoBean.prepararAlterar(a)}"/>&nbsp;
                    <h:commandLink value="Excluir" action="#{alunoBean.remover(a)}"/>&nbsp;
                    <h:commandLink value="Cancelar" action="#{alunoBean.novo()}"/>
                </h:form>
            </p:column>
        </p:dataTable>
        </center>
    </h:body>
</html>
