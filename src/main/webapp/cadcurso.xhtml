<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Curso</title>
    </h:head>
    <h:body>
       <center>
        <h3 align="center">Cadastro de Cursos</h3>
        <h:form id="frmcadcurso" style="text-align: center">
            <center>
            <p:panelGrid columns="2" style="font-size: 15px">
                <p:outputLabel value="Nome do Curso:"/><p:inputText value="#{cursoBean.curso.nomecurso}"/>
            </p:panelGrid><br/>
            </center>
            <p:commandButton value="Salvar" action="#{cursoBean.salvar()}" style="width: 100px; font-size: 15px"/>&nbsp;
                <p:commandButton value="Alterar" style="width: 100px; font-size: 15px"/>&nbsp;
                <p:commandButton value="Excluir" style="width: 100px; font-size: 15px"/>&nbsp;
                <p:commandButton value="Consultar" style="width: 100px; font-size: 15px"/>&nbsp;
                <p:commandButton value="Voltar" style="width: 100px; font-size: 15px" action="index.xhtml?faces-redirect=true"/><br/><br/>
        </h:form><br/>
        <p:dataTable  value="#{cursoBean.cursos}" var="c" emptyMessage="Tabela Vazia" style="text-align: center; font-size: 15px; width: 550px">
            <p:column headerText="Id">#{c.idcurso}</p:column>
            <p:column headerText="Curso">#{c.nomecurso}</p:column>
        </p:dataTable>
        </center>
    </h:body>
</html>
