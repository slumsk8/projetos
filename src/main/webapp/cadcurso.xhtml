<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Curso</title>
    </h:head>
    <h:body>
       <center>
       <h3 style="font-family: monospace ; font-size: 30px" align="center">Cadastro de Cursos</h3>
       
       <h:form id="frmcadcurso" style="text-align: center">
            <center>
            <p:panelGrid columns="2" style="font-size: 15px">
                <p:outputLabel style="font-family: monospace" value="Nome do Curso:"/>
                <p:inputText style="font-family: monospace" value="#{cursoBean.curso.nomecurso}"/>
            </p:panelGrid><br/>
            </center>
                <p:commandButton value="Novo" action="#{cursoBean.novo()}" style="font-family: monospace ; width: 100px; font-size: 15px"/>&nbsp;
                <p:commandButton value="Salvar" action="#{cursoBean.salvar()}" style="font-family: monospace ; width: 100px; font-size: 15px"/>&nbsp;
                <p:commandButton value="Voltar" style="font-family: monospace ; width: 100px; font-size: 15px" action="index.xhtml?faces-redirect=true"/><br/><br/>
        </h:form><br/>
       
        <p:dataTable  value="#{cursoBean.cursos}" var="c" emptyMessage="Tabela Vazia" style="font-family: monospace ; text-align: center; font-size: 15px; width: 550px">
            <p:column style="font-family: monospace"  headerText="Id">#{c.idcurso}</p:column>
            <p:column style="font-family: monospace" headerText="Curso">#{c.nomecurso}</p:column>
             <p:column headerText="Ações">
                <h:form>
                    <h:commandLink value="Alterar" action="#{cursoBean.prepararAlterar(c)}"/>&nbsp;
                    <h:commandLink value="Excluir" action="#{cursoBean.remover(c)}"/>&nbsp;
                    <h:commandLink value="Cancelar" action="#{cursoBean.novo()}"/>
                </h:form>
            </p:column>
        </p:dataTable>
        </center>
    </h:body>
</html>
